{% extends 'base.html' %}
{% block title %}
Register
{% endblock title %}

{% block body %} 
{% load crispy_forms_tags %}

<!--Register-->
<div class="w-50 m-auto card px-5 bg-white">
  <h1>Register</h1>
  <form method="POST">
    {% csrf_token %} {{form|crispy}}
    <button class="btn btn-success" type="submit">Register</button>
  </form>
  <p class="text-center">
    If you already have an account, <a href="{% url 'login' %}">login</a> instead.
  </p>
</div>

{% endblock %}
