{% extends 'base.html' %}
{% block title %}
Login
{% endblock title %}
{% block body %} 
{% load crispy_forms_tags %}

<div class="mt-5">
  <div class='w-50 m-auto card p-5 bg-dark text-white ' >
    <h1>Login</h1>
    
      <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="text-center">
        Don't have an account? <a href="{% url 'register' %}">Create an account</a>.
      </p>
  </div>

</div>
{% endblock body %}
